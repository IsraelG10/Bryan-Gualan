<mat-toolbar>Examenes</mat-toolbar>

<router-outlet></router-outlet>

<div class="example-container mat-elevaton-z8">
<div>
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar Examen">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>

<ng-container matColumnDef="id">
  <mat-header-cell *matHeaderCellDef mat-sort-header>No.</mat-header-cell>
  <mat-cell *matCellDef="let row">{{row.idExamen}}</mat-cell>
</ng-container>

<ng-container matColumnDef="nombre">
  <mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</mat-header-cell>
  <mat-cell *matCellDef="let row">{{row.nombre}}</mat-cell>
</ng-container>

<ng-container matColumnDef="descripcion">
  <mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</mat-header-cell>
  <mat-cell *matCellDef="let row">{{row.descripcion}}</mat-cell>
</ng-container>

<ng-container matColumnDef="acciones">
  <mat-header-cell *matHeaderCellDef >Acciones</mat-header-cell>
  <mat-cell *matCellDef="let row">
    <button mat-button color="primary" [routerLink]="['edicion', row.idExamen]"><mat-icon>ballot</mat-icon></button>
    <button mat-button color="accent"><mat-icon>delete</mat-icon></button>
  </mat-cell>
</ng-container>

<mat-header-row *matHeaderRowDef="displayedColumns">

</mat-header-row>

<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100] ">
</mat-paginator>
</div>
<button mat-fab color="accent" style="float: right; margin-right:20px;" routerLink='/examen/nuevo' >
  <mat-icon >create</mat-icon>
  </button>

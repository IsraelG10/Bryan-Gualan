<h3 class="block-title">Registra de Signos</h3><br>
<form class="example-container" [formGroup]="form" #consultaForm="ngForm" (ngSubmit)="aceptar()">
  <mat-form-field>
    <input type="text" placeholder="Paciente" matInput [matAutocomplete]="autoPaciente" [formControl]="myControlPaciente" [(ngModel)]="signo.paciente" formControlName="paciente">
    <mat-autocomplete #autoPaciente="matAutocomplete" [displayWith]="mostrarPaciente" (optionSelected)="seleccionarPaciente($event)">
      <mat-option *ngFor="let p of pacientesFiltrados | async"  [value]="p">
        {{p.nombres}} {{p.apellidos}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Escoja una fecha</mat-label>
      <input matInput [matDatepicker]="picker" [max]="maxFecha" [(ngModel)]="fechaSeleccionada" formControlName="fecha">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Temperatura " minlength="2" required formControlName="temperatura" [(ngModel)]="signo.temperatura">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="number" minlength="2" required formControlName="ritmo" [(ngModel)]="signo.ritmo">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Registrar</button>

</form>

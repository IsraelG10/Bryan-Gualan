<h2 class="mat-h2">Paciente: {{ ventas.paciente.nombres }} {{ ventas.paciente.apellidos }} <br>Fecha de Venta: {{ ventas.fecha | date: 'dd-MM-yyyy' }}</h2>
<p>Total de la Venta:$ {{ventas.total}}</p>

<mat-card class="example-card" *ngFor="let p of productos">

  <br>
  <mat-card-header>
    <mat-card-title>Productos</mat-card-title>
    <mat-card-subtitle>{{ p.producto.nombre }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>$: {{ p.producto.precio }} dolares </p>
  </mat-card-content>

  <mat-card-content>
    <p>NÂ°:{{ p.producto.cantidad }} </p>
  </mat-card-content>

</mat-card>

<button mat-raised-button color="accent" (click)="cancelar()" style="float: right;">Cerrar</button>

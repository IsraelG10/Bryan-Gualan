<h2 class="mat-h2">Paciente: {{ consulta.paciente.nombres }} | Fecha de consulta: {{ consulta.fecha | date: 'dd-MM-yyyy' }}</h2>

<mat-card class="example-card" *ngFor="let dc of consulta.detalleConsulta">

  <mat-card-header>
    <mat-card-title>Diágnostico</mat-card-title>
    <mat-card-subtitle>{{ dc.diagnostico }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p> {{ dc.tratamiento }} </p>
  </mat-card-content>

</mat-card>

<mat-card class="example-card" *ngFor="let e of examenes">

  <mat-card-header>
    <mat-card-title>Exámenes</mat-card-title>
    <mat-card-subtitle>{{ e.examen.nombre }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p> {{ e.examen.descripcion }} </p>
  </mat-card-content>

</mat-card>

<button mat-raised-button color="accent" (click)="cancelar()" style="float: right;">Cerrar</button>
